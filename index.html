<!DOCTYPE html>
<html>
<head>
    <title>Friendship Card</title>
    <style type="text/css">
        body {
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #e6f0e6; /* Background color for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            font-family: Arial, sans-serif;
        }

        .card-wrapper {
            width: 80vw; /* Responsive width */
            height: 80vh; /* Responsive height */
            position: relative;
            background-color: #e6f0e6; /* Background color for the wrapper */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            height: 100%;
            border: 10px solid #9612eb;
            box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("friendship.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card .text-container {
            width: 80%;
            height: auto;
            text-align: center;
            color: #331717;
        }

        .card .text-container #head {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            font-size: 1.1em;
            line-height: 1.4;
            font-style: italic;
            margin: 10px 0;
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px solid #9612eb;
            backface-visibility: hidden;
            background-color: #9612eb;
            background-image: url("2.jpg");
            background-size: cover; /* Ensure the image covers the entire front */
            background-repeat: no-repeat;
            background-position: center;
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
        }

        .card:hover .front {
            transform: perspective(800px) rotateY(-170deg);
            background-color: #41718d;
        }

        .card:hover .back {
            transform: perspective(800px) rotateY(-170deg);
            box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
            background-color: #d2dcd2;
        }

        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 10px solid #9612eb;
            backface-visibility: visible;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
            transform-style: preserve-3d;
            transform-origin: 0% 50%;
            transform: perspective(800px) rotateY(0deg);
            transition: all 0.8s ease-in-out;
            background-color: #e6f0e6;
            box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="back"></div>
            <div class="front"></div>
            <div class="text-container">
                <p id="head">Happy FriendShip Day</p>
                <h5>@Shaik Asif</h5>
                <p>"Happy Friendship Day! Your friendship is a gift I cherish every day. Thank you for always being there."</p>
                <p>Hope your day goes great!</p>
            </div>
        </div>
    </div>
</body>
</html>
